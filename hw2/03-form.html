<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="name">Email Address *</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="feedback">Submit your message:</label>
        <textarea class="form-control" id="feedback"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="newsletter">
        <label class="form-check-label" for="newsletter">Sign up for the newsletter</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button id="reset_button" class="btn btn-secondary">Reset</button>
    </form>
  </body>
</html>
